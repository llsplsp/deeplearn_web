{% extends "account/login_back.html" %}
{% load static %}

{% block title %}
用户注册
{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="row text-center vertical-middle-sm">
        <div class="login_title">
            <h2>用户注册界面</h2>
            <p>已有账户？，点击这里
                <strong><a href="{% url 'account:user_login' %}">重新登录。</a> </strong>
            </p>
        </div>

        <form class="form-horizontal" action="." method="post">{% csrf_token %}
            <div class="form-group ">
                <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color: red">
                    用户名
                </label>
                <div class="col-md-6 text-left">{{ form.username}}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color: blue">
                    密&nbsp;&nbsp;码
                </label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color: red">
                    确认密码
                </label>
                <div class="col-md-6 text-left">{{ form.password2 }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}" class="col-md-5 control-label" style="color: blue">
                    邮箱地址
                </label>
                <div class="col-md-6 text-left">{{ form.email }}</div>
            </div>

            <input type="submit" class="btn btn-success btn-sm" value="注册"/>
            &nbsp;&nbsp;&nbsp;
            <a href="{% url 'account:user_login' %}" class="btn btn-success btn-sm">返回</a>
        </form>
    </div>
{% endblock %}
