<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录失败</title>
</head>
<body>
<p>登录失败！用户名或密码有误。<span id="sp">3</span>秒跳转到登录界面...</p>
<p>未跳转，点击这里<a href="{% url 'account:user_login' %}">手动跳转</a></p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=2;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="";
        }
        x--;
    }
</script>
</body>
</html>
