{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员修改用户信息</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/layer.js' %}"></script>
</head>
<body style="background: #f0efd0">
<div class="container text-center">
    <div class="row">
        <h3>管理员修改用户信息</h3>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th  class="text-center">编号</th>
                    <th  class="text-center">用户名</th>
                    <th  class="text-center">角色</th>
                    <th  class="text-center">联系方式</th>
                    <th  class="text-center">职业</th>
                    <th  class="text-center">邮箱</th>
                    <th  class="text-center">地址</th>
                    <th  class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <form class="form-horizontal" action="{{ user2.user_id }}"  method="post">{% csrf_token %}
                        <tr>
                            <td class="text-center">{{ user1.id }}</td>
                            <td class="text-center"><input name="username" value="{{ user1.username }}" style="width:50px; height:20px;"></td>
                            <td class="text-center"><input name="userClass" value="{{ user2.userClass }}" style="width:40px; height:20px;"></td>
                            <td class="text-center"><input name="phone" value="{{ user2.phone }}" style="width:100px; height:20px;"></td>
                            <td class="text-center"><input name="profession" value="{{ user2.profession }}" style="width:100px; height:20px;"></td>
                            <td class="text-center"><input name="email" value="{{ user1.email }}" style="width:120px; height:20px;"></td>
                            <td class="text-center"><input name="address" value="{{ user2.address }}" style="width:100px; height:20px;"></td>
                            <td class="text-center">
                                <input type="submit" value="确认修改" class="btn btn-success btn-sm">
                                <a class="btn btn-danger btn-sm" href='{% url 'account:manage_user'  %}'>
                                    取消
                                </a>
                            </td>
                        </tr>
                </form>
                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
</body>
</html>
