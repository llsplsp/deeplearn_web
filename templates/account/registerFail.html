<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册失败</title>
</head>
<body>
<p>注册失败！还有<span id="sp">3</span>秒跳转到注册界面重新注册...</p>
<p>未跳转，点击这里<a href="{% url 'account:user_register' %}">手动跳转</a></p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=2;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="";
        }
        x--;
    }
</script>
</body>
</html>
